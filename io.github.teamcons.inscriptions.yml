id: io.github.teamcons.inscriptions
runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk
command: io.github.teamcons.inscriptions

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  # Required for communication with DeepL API
  - '--share=network'

cleanup:
  -  '/include'
  -  '/lib/pkgconfig'
  -  '/man'
  -  '/share/doc'
  -  '/share/gtk-doc'
  -  '/share/man'
  -  '/share/pkgconfig'
  -  '/share/installed-tests'
  -  '*.la'
  -  '*.a'

modules:
  - name: inscriptions
    buildsystem: meson
    sources:
      - type: dir
        path: .