id: io.github.teamcons.mrworldwide
runtime: io.elementary.Platform
runtime-version: '8.1'
sdk: io.elementary.Sdk
command: io.github.teamcons.mrworldwide

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'

modules:
  - name: mrworldwide
    buildsystem: meson
    sources:
      - type: dir
        path: .